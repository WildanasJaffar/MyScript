<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Table Jquery</title>
</head>
<body>
	<table border="1" id="table1">
		<thead></thead>
		<tbody></tbody>
	</table>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
	$(function(){
		var headers = [
			{ label: 'Nama', value: 'nama' },
			{ label: 'Umur (Thn)', value: 'umur' },
			{ label: 'Kota', value: 'kota' },
			{ label: 'Status Bekerja', value: 'kerja' }
		];

		var data = [
			{ nama: 'Adi', umur: 20, kota: 'Kota A', kerja: 'Y'},
			{ nama: 'Budi', umur: 21, kota: 'Kota B', kerja: 'T'},
			{ nama: 'Cahyadi', umur: 21, kota: 'Kota C', kerja: 'T'}
		];

		var str_tbody = '', str_header = '<tr>';
		for (var i = 0; i < data.length; i++) {
			str_tbody += '<tr>';
			for (var j = 0; j < headers.length; j++) {
				if (i == 0){
					str_header += '<th>' + headers[j].label + '</th>';
				}
				str_tbody += '<td>' + data[i][headers[j].value] + '</td>';	
			}
			str_tbody += '</tr>';
		}

		str_header += '</tr>';

		$('#table1 thead').append(str_header);
		$('#table1 tbody').append(str_tbody);
	});
</script>
</html>
