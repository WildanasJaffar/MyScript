<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<ol id="list"></ol>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
	var data = [
		{ id: 1, text: 'Data 1', parent_id: 0 },
		{ id: 2, text: 'Data 2', parent_id: 0 },
		{ id: 3, text: 'Data 3', parent_id: 0 },
		{ id: 4, text: 'Data 1.1', parent_id: 1 },
		{ id: 5, text: 'Data 1.2', parent_id: 1 },
		{ id: 6, text: 'Data 1.3', parent_id: 1 },
		{ id: 7, text: 'Data 1.2.1', parent_id: 5 },
		{ id: 8, text: 'Data 1.2.2', parent_id: 5 },
		{ id: 9, text: 'Data 1.2.3', parent_id: 5 },

		{ id: 10, text: 'Data 2.1', parent_id: 2 },
		{ id: 11, text: 'Data 2.2', parent_id: 2 },
		{ id: 12, text: 'Data 2.3', parent_id: 2 },
		{ id: 13, text: 'Data 2.2.1', parent_id: 11 },
		{ id: 14, text: 'Data 2.2.2', parent_id: 11 },
		{ id: 15, text: 'Data 2.2.3', parent_id: 11 },

		{ id: 16, text: 'Data 3.1', parent_id: 3 },
		{ id: 17, text: 'Data 3.2', parent_id: 3 },
		{ id: 18, text: 'Data 3.3', parent_id: 3 },
		{ id: 19, text: 'Data 3.2.1', parent_id: 17 },
		{ id: 20, text: 'Data 3.2.2', parent_id: 17 },
		{ id: 21, text: 'Data 3.2.3', parent_id: 17 },
		{ id: 22, text: 'Data 3.2.2.1', parent_id: 20 },

		{ id: 23, text: 'Data 1.2.2.1', parent_id: 8 },
	];

	var hlist = '';
	function gen_child(parent_id) {
		parent_id = !parent_id ? 0 : parent_id;

		var htemp = '';
		for (var i = 0; i < data.length; i++) {
			var node = data[i];

			if (node.parent_id == parent_id) {
				htemp += '<li>' + node.text;

				var hchild = gen_child(node.id);
				htemp += hchild ? "<ol>" + hchild + "</ol>" : "";
				htemp += '</li>';
			}
		}

		if (parent_id != 0) return htemp;
		hlist += htemp;
	}

	gen_child();
	$('#list').append(hlist);

</script>

</html>
