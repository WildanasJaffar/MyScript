<script>
	$(function(){
		var data = [
			{ id: 1, label: 'Kopi', parent_id: 0 },
			{ id: 8, label: 'Susu Manis', parent_id: 2 },
			{ id: 9, label: 'Susu Sapi', parent_id: 2 },
			{ id: 2, label: 'Susu', parent_id: 0 },
			{ id: 3, label: 'Teh', parent_id: 0 },
			{ id: 4, label: 'Kopi Hitam', parent_id: 1 },
			{ id: 5, label: 'Kopi Manis', parent_id: 1 },
			{ id: 6, label: 'Kopi Pahit', parent_id: 1 },
			{ id: 7, label: 'Susu Putih', parent_id: 2 },
			{ id: 10, label: 'Teh Hijau', parent_id: 3 },
			{ id: 11, label: 'Teh Manis', parent_id: 3 },
			{ id: 12, label: 'Teh Pahit', parent_id: 3 },
			{ id: 13, label: 'Teh Manis Sedikit Manis', parent_id: 11 },
			{ id: 14, label: 'Teh Manis Banget lv1', parent_id: 11 }
		];

		var str = '';
		for (var i = 0; i < data.length; i++) {
			if (data[i].parent_id == 0){
				str += "<li>" + data[i].label;
				var temp = get_child(data, data[i].id);

				if (temp){
					str += "<ol>" + temp + "</ol>";
				}

				str += "</li>";
			}
		}

		$('#list').append(str);

		function get_child(data, id){
			var str = '';
			for (var j = 0; j < data.length; j++) {
				if (data[j].parent_id == id){
					str += "<li>" + data[j].label;
					var temp = get_child(data, data[j].id);
					if (temp){
						str += "<ol>" + temp + "</ol>";
					}

					str += "</li>";
				}
			}

			return str;
		}
	});
