<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<ol id="list"></ol>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
	var data = [
		{ id: 1, text: "Kopi", parent_id: 0 },
		{ id: 2, text: "Kopi Hitam", parent_id: 1 },
		{ id: 3, text: "Kopi Manis", parent_id: 1 },
		{ id: 4, text: "Kopi Pahit", parent_id: 1 },
		{ id: 5, text: "Susu", parent_id: 0 },
		{ id: 6, text: "Susu Putih", parent_id: 5 },
		{ id: 7, text: "Susu Manis", parent_id: 5 },
		{ id: 8, text: "Susu Sapi", parent_id: 5 },
		{ id: 9, text: "Teh", parent_id: 0 },
		{ id: 10, text: "Teh Hijau", parent_id: 9 },
		{ id: 11, text: "Teh Manis", parent_id: 9 },
		{ id: 12, text: "Teh Sapi", parent_id: 9 },
		{ id: 13, text: "Kopi Hitam Versi 1", parent_id: 2 },
		{ id: 14, text: "Kopi Hitam Versi 2", parent_id: 2 },
		{ id: 15, text: "Kopi Manis Versi 1", parent_id: 3 },
		{ id: 16, text: "Kopi Manis Versi 2", parent_id: 3 },
		{ id: 17, text: "Kopi Hitam Versi 1.1", parent_id: 13 },
		{ id: 18, text: "Kopi Hitam Versi 1.2", parent_id: 13 },
	];

	var hlist = '';
	function gen_list(parent_id) {
		var hstr = '';
		parent_id = parent_id ? parent_id : 0;
		for (var i = 0; i < data.length; i++) {
			var node = data[i];
			if (node.parent_id == parent_id) {
				var hchild = gen_list(node.id);

				hstr += `<li>${node.text}`
				hchild = hchild ? "<ol>" + hchild + "</ol>" : "";
				hstr += hchild + "</li>"
			}
		}

		if (parent_id != 0) return hstr;
		hlist += hstr;
	}

	gen_list();
	$('#list').append(hlist);

</script>

</html>
